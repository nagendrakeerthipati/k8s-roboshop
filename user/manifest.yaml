apiVersion: v1 ###  ConfigMap for environment variables
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
  labels:
    component: user
    project: roboshop
    tier: app
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/users"
  REDIS_URL: "redis://redis:6379"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop

  # deployment labels
  labels:
    component: user
    project: roboshop
    tier: app
spec:
  replicas: 1
  # 2 replica set use to create pod
  selector:
    matchLabels:
      component: user
      project: roboshop
      tier: app
  template:
    metadata:
      labels:
        component: user
        project: roboshop
        tier: app
    spec:
      containers:
        - name: user
          image: joindevops/user:v1
          envFrom:
            - configMapRef:
                name: user

  #---------------- service
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
spec:
  selector:
    component: user
    project: roboshop
    tier: app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
